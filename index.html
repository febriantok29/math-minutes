<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      .container {
        max-width: 600px;
        margin: auto;
      }
      .question {
        font-size: 24px;
        margin: 20px 0;
      }
      .input-container {
        margin: 20px 0;
      }
      input[type="number"] {
        font-size: 18px;
        padding: 5px;
      }
      .score {
        font-size: 20px;
        margin: 20px 0;
      }
      .timer {
        font-size: 18px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Math Game</h1>
      <div class="timer" id="timer">Time: 60</div>
      <div class="question" id="question">Loading...</div>
      <div class="input-container">
        <input
          type="number"
          id="answer"
          placeholder="Enter your answer"
          oninput="checkAnswer()"
        />
      </div>
      <div class="score" id="score">Score: 0</div>
    </div>

    <script>
      let score = 0;
      let currentQuestion = {};
      let difficulty = 1; // Difficulty level
      let timeRemaining = 60;
      let timerInterval;

      // Function to generate a new question
      function generateQuestion() {
        let num1 = Math.floor(Math.random() * (10 * difficulty)) + 1;
        let num2 = Math.floor(Math.random() * (10 * difficulty)) + 1;
        let num3 = Math.floor(Math.random() * (10 * difficulty)) + 1;
        let operation;
        let questionText;
        let correctAnswer;

        if (difficulty > 2) {
          const operations = ["+", "-", "*", "/"];
          operation = operations[Math.floor(Math.random() * operations.length)];
          if (operation === "/" && num3) {
            num1 = num1 * num2; // Ensure divisibility
            questionText = `${num1} / ${num2} + ${num3}`;
            correctAnswer = num1 / num2 + num3;
          } else if (operation === "*") {
            questionText = `${num1} * ${num2} - ${num3}`;
            correctAnswer = num1 * num2 - num3;
          } else {
            questionText = `${num1} + ${num2} + ${num3}`;
            correctAnswer = num1 + num2 + num3;
          }
        } else {
          operation = Math.random() > 0.5 ? "+" : "-";
          questionText = `${num1} ${operation} ${num2}`;
          correctAnswer = operation === "+" ? num1 + num2 : num1 - num2;
        }

        currentQuestion = { questionText, correctAnswer };
        document.getElementById("question").textContent = questionText;
      }

      // Function to check the player's answer
      function checkAnswer() {
        const playerAnswer = parseFloat(
          document.getElementById("answer").value
        );

        if (playerAnswer === currentQuestion.correctAnswer) {
          score++;
          difficulty = Math.min(20, Math.ceil(score / 5)); // Increase difficulty every 5 points
          document.getElementById("score").textContent = `Score: ${score}`;
          document.getElementById("answer").value = "";
          generateQuestion();
        }
      }

      // Timer function
      function startTimer() {
        timerInterval = setInterval(() => {
          timeRemaining--;
          document.getElementById(
            "timer"
          ).textContent = `Time: ${timeRemaining}`;

          if (timeRemaining <= 0) {
            clearInterval(timerInterval);
            alert(`Time's up! Your score is ${score}.`);
            resetGame();
          }
        }, 1000);
      }

      // Function to reset the game
      function resetGame() {
        score = 0;
        difficulty = 1;
        timeRemaining = 60;
        document.getElementById("score").textContent = `Score: ${score}`;
        document.getElementById("timer").textContent = `Time: ${timeRemaining}`;
        generateQuestion();
        startTimer();
      }

      // Initialize the game
      generateQuestion();
      startTimer();
    </script>
  </body>
</html>
